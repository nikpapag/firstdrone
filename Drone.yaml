kind: pipeline
type: kubernetes
name: default 
steps:

- name: restore-cache
  image: drillster/drone-volume-cache
  volumes:
  - name: cache
    path: /ccache/data
  settings:
    restore: true
    mount:
      - ./node_modules

   

- name: build
  image: golang:1.13
  commands:
    - "go build -o ./myapp"
  when:
    branch:
     include:
     - master
     


- name: publish  
  image: plugins/ecr
  settings:
    create_repository: false
    repo: nikp-ecr
    access_key:
      from_secret: aws_access_key_id
    secret_key:
      from_secret: aws_secret_access_key
    registry: 759984737373.dkr.ecr.eu-west-2.amazonaws.com
    region: eu-west-2


    
# the cache storage at your host
volumes:
  - name: cache
    host:
      path: /ccache/data
