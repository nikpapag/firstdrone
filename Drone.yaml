#Commit Message: Drone! Captain Canary is here! 

kind: pipeline
type: kubernetes
name: default 
steps:

- name: restore-cache
  image: drillster/drone-volume-cache
  volumes:
  - name: cache
    path: /cache
  settings:
    restore: true
    mount:
      - /ccache/data


- name: build
  image: golang:1.13
  commands:
    - "go build -o ./myapp"
  when:
    branch:
     include:
     - master
     
- name: buildPararell
  image: golang:1.13
  commands:
    - "go build -o ./myapp"
  when:
    branch:
     include:
     - master

- name: restore-cache
  image: drillster/drone-volume-cache
  volumes:
  - name: cache
    path: /cache
  settings:
    restore: true
    mount:
      - ./node_modules


- name: publish  
  image: plugins/ecr
  settings:
    create_repository: false
    repo: nikp-ecr
    access_key:
      from_secret: aws_access_key_id
    secret_key:
      from_secret: aws_secret_access_key
    registry: 759984737373.dkr.ecr.eu-west-2.amazonaws.com
    region: eu-west-2
    depends_on:
     - build
     - buildPararell

volumes:
  - name: cache
    host: 
      path: /tmp/cache
   
    
