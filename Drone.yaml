kind: pipeline
type: kubernetes
name: default 
steps:
- name: build
  image: golang:1.13
  commands:
    - "go build -o ./myapp"
  when:
    branch:
     include:
     - master


- name: publish  
  image: plugins/ecr
  settings:
    create_repository: true
    repo: firstdrone
    registry: public.ecr.aws/s5j6m9t7/nikp-ecr-public
    region: eu-west-2
    
- name: harness-deploy
  image: rlachhman/drone-harness-trigger:1.0.0
  settings:  
    accountid:
      from_secret: harness_accountid
    apikey: 
      from_secret: harness_apikey
    applicationid: 
      from_secret: harness_applicationid
    harnesswebhookid: 
      from_secret: harness_webhookid
    harnessartifactname: "harness_todolist-sample"
    artifactversion: "81"
    harnessservicename: "order-service"
