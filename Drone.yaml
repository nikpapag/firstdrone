kind: pipeline
type: kubernetes
name: default 
steps:
- name: build
  image: golang:1.13
  commands:
    - "go build -o ./myapp"
  when:
    branch:
     include:
     - master
     
- name: buildPararell
  image: golang:1.13
  commands:
    - "go build -o ./myapp"
  when:
    branch:
     include:
     - master


- name: publish  
  image: plugins/ecr
  settings:
    create_repository: false
    repo: nikp-ecr
    access_key:
      from_secret: aws_access_key_id
    secret_key:
      from_secret: aws_secret_access_key
    registry: 759984737373.dkr.ecr.eu-west-2.amazonaws.com
    region: eu-west-2
    depends_on:
     - build
     - buildPararell

    
   
    
